<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Hub - Polished</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#240747">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado!', reg))
        .catch(err => console.log('Falha ao registrar:', err));
    });
  }
</script>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0a0112 0%, #240747 50%, #6b2705 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #4527a0;
            --secondary: #d84315;
            --success: #2e7d32;
            --danger: #c62828;
            --text: #e0e0e0;
            --text-muted: #9fa8da;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .app-view {
            display: none;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        #view-home, #view-import { padding: 20px; }
        .app-view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI ELEMENTS --- */
        h1, h2, h3 { margin: 0; font-weight: 700; }
        
        button {
            font-family: inherit;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        button:active { transform: scale(0.96); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .btn-danger { background: rgba(198, 40, 40, 0.2); color: #ff8a80; border: 1px solid var(--danger); }
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--glass-border); }
        .btn-outline { background: transparent; color: white; border: 1px solid white; }

        input, textarea {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-family: inherit;
            outline: none;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(216, 67, 21, 0.2); }

        /* --- HOME --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .quiz-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .quiz-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .quiz-card:hover { transform: translateY(-3px); background: rgba(255,255,255,0.08); border-color: var(--primary); }
        .card-actions { display: flex; gap: 10px; margin-top: 15px; }

        /* --- STICKY HEADER & PROGRESS --- */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            z-index: 500;
            background: rgba(5, 1, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 20px 20px 20px; /* Padding top 0 para barra colar no teto */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* BARRA DE PROGRESSO */
        .progress-track {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
        }
        .progress-fill {
            height: 100%;
            background: var(--secondary); /* Laranja */
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--secondary);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-top: 20px; /* Espaço para a barra não colar no texto */
        }

        .timer { font-family: monospace; font-size: 1.4rem; font-weight: 700; color: var(--secondary); }
        
        #game-input {
            font-size: 1.2rem;
            text-align: center;
            border-color: var(--primary);
            box-shadow: none;
            background: rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        #game-input:focus { border-color: var(--secondary); background: rgba(0,0,0,0.3); }

        /* Classe para animação de acerto */
        .input-success {
            border-color: #00e676 !important;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.4) !important;
            transform: scale(1.02);
        }

        /* --- CATEGORIES GRID --- */
        .categories-container {
            column-count: 1; column-gap: 20px; padding: 20px; padding-bottom: 80px;
        }
        @media (min-width: 700px) { .categories-container { column-count: 2; } }
        @media (min-width: 1100px) { .categories-container { column-count: 3; } }

        .category-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 20px;
            break-inside: avoid;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .cat-title {
            background: linear-gradient(90deg, rgba(69, 39, 160, 0.4), rgba(216, 67, 21, 0.3));
            padding: 12px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text); text-align: center; border-bottom: 1px solid var(--glass-border);
        }
        .cat-items { padding: 10px; display: flex; flex-direction: column; gap: 6px; }
        .item-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; border: 1px solid transparent;
        }
        .item-prompt { width: 45%; color: var(--text-muted); font-size: 0.8rem; }
        .item-answer { width: 55%; text-align: right; font-weight: 600; color: transparent; user-select: none; transition: color 0.3s; }
        .item-row.correct { background: rgba(46, 125, 50, 0.2); border-color: var(--success); }
        .item-row.correct .item-answer { color: #81c784; }
        .item-row.missed { background: rgba(198, 40, 40, 0.2); border-color: var(--danger); }
        .item-row.missed .item-answer { color: #ff8a80; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 1, 10, 0.95); backdrop-filter: blur(8px);
            z-index: 2000; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; }
        .modal-box {
            background: linear-gradient(135deg, #1a0f2e 0%, #2d1a36 100%);
            border: 1px solid var(--glass-border); width: 90%; max-width: 400px; padding: 30px;
            border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
        .modal-title { font-size: 1.5rem; margin-bottom: 15px; color: white; }
        .modal-body { color: var(--text-muted); margin-bottom: 25px; line-height: 1.5; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-actions button { flex: 1; }

        .time-setting {
            display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; padding: 10px;
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 12px;
        }
        .time-setting input { width: 100px; text-align: center; font-size: 1.2rem; background: transparent; border: none; color: var(--secondary); font-weight: 700; box-shadow: none; }
        .time-setting input:focus { border: none; box-shadow: none; color: var(--primary); }
        .checkbox-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; cursor: pointer; user-select: none; color: var(--text-muted); }
        .checkbox-container input { width: auto; margin: 0; cursor: pointer; accent-color: var(--secondary); }

    </style>
</head>
<body>

    <div id="view-home" class="app-view active">
        <div class="header">
            <div>
                <h1>Quiz Hub</h1>
                <span style="font-size:0.8rem; color:var(--text-muted)">Panelinha</span>
            </div>
            <button class="btn-primary" onclick="navTo('view-import')">+ Novo Quiz</button>
        </div>
        <div id="quiz-list" class="quiz-list"></div>
        <div id="empty-state" style="text-align:center; color:var(--text-muted); margin-top:50px; display:none;">
            Nada por aqui. Importe um quiz!
        </div>
    </div>

    <div id="view-import" class="app-view">
        <div class="header">
            <h2>Importar</h2>
            <button class="btn-ghost" onclick="navTo('view-home')">Voltar</button>
        </div>
        <textarea id="import-area" style="height:300px; font-family:monospace;" placeholder='Cole o JSON aqui...'></textarea>
        <button class="btn-primary" style="margin-top:20px;" onclick="importQuiz()">Salvar</button>
    </div>

    <div id="view-game" class="app-view" style="padding:0; overflow-y:scroll;">
        
        <div class="sticky-wrapper">
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>

            <div class="game-header">
                <div style="font-weight:600"><span id="score-val">0</span> / <span id="total-val">0</span></div>
                <div class="timer" id="timer-val">00:00</div>
                <button class="btn-danger" id="btn-action">Desistir</button>
            </div>
            <input type="text" id="game-input" placeholder="Digite a resposta..." autocomplete="off">
        </div>

        <div id="game-container" class="categories-container"></div>
    </div>

    <div id="modal-pregame" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title">Preparação</h2>
            <div class="modal-body">
                <div class="time-setting" id="time-controls">
                    <button class="btn-ghost" onclick="adjTime(-1)">-</button>
                    <input type="number" id="setup-time" value="10" min="1">
                    <button class="btn-ghost" onclick="adjTime(1)">+</button>
                    <span style="color:var(--text-muted); font-size:0.8rem">min</span>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" id="check-nolimit" onchange="toggleTimeMode()">
                    Sem Limite de Tempo
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn-ghost" onclick="closeModal('modal-pregame')">Cancelar</button>
                <button class="btn-primary" onclick="launchGame()">COMEÇAR</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title" style="color:var(--danger)">Desistir?</h2>
            <div class="modal-body">O jogo será encerrado.</div>
            <div class="modal-actions">
                <button class="btn-ghost" onclick="closeModal('modal-confirm')">Cancelar</button>
                <button class="btn-danger" onclick="confirmGiveUp()">Sim, Desistir</button>
            </div>
        </div>
    </div>

    <div id="modal-result" class="modal-overlay">
        <div class="modal-box">
            <h2 id="res-title" class="modal-title">Fim de Jogo</h2>
            <div style="font-size:3rem; font-weight:700; margin:10px 0" id="res-score">0%</div>
            <p id="res-msg" class="modal-body">...</p>
            <div class="modal-actions" style="flex-direction:column; gap:10px;">
                <button class="btn-primary" onclick="restartGame()">Jogar Novamente</button>
                <button class="btn-outline" onclick="viewAnswers()">Ver Respostas</button>
                <button class="btn-ghost" onclick="exitToHome()">Sair para Menu</button>
            </div>
        </div>
    </div>

<script>
    const DB_KEY = 'quiz_hub_v7_polished'; 
    function getDB() { return JSON.parse(localStorage.getItem(DB_KEY) || '[]'); }
    function saveDB(data) { localStorage.setItem(DB_KEY, JSON.stringify(data)); renderHome(); }

    function navTo(id) {
        document.querySelectorAll('.app-view').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'view-home') renderHome();
    }

    function importQuiz() {
        try {
            const txt = document.getElementById('import-area').value;
            const quiz = JSON.parse(txt);
            if(!quiz.title || !quiz.data) throw new Error();
            const db = getDB();
            quiz.id = Date.now();
            db.push(quiz);
            saveDB(db);
            document.getElementById('import-area').value = "";
            navTo('view-home');
        } catch(e) { alert("JSON Inválido."); }
    }

    function deleteQuiz(id) { if(confirm("Apagar?")) saveDB(getDB().filter(q => q.id !== id)); }

    function renderHome() {
        const list = document.getElementById('quiz-list');
        const db = getDB();
        list.innerHTML = '';
        document.getElementById('empty-state').style.display = db.length ? 'none' : 'block';
        db.forEach(q => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `
                <h3>${q.title}</h3>
                <div style="color:var(--text-muted); font-size:0.9rem">${q.data.length} Perguntas</div>
                <div class="card-actions">
                    <button class="btn-primary" style="flex:1" onclick="openPreGame(${q.id})">JOGAR</button>
                    <button class="btn-danger" onclick="deleteQuiz(${q.id})">×</button>
                </div>`;
            list.appendChild(card);
        });
    }

    let currentQuiz = null, timerRef = null, timeValue = 0, score = 0, isRunning = false, selectedQuizId = null, isInfiniteMode = false;

    function openPreGame(id) {
        selectedQuizId = id;
        const db = getDB();
        const quiz = db.find(q => q.id === id);
        const defaultMins = Math.floor((quiz.time || 600) / 60);
        document.getElementById('setup-time').value = defaultMins;
        document.getElementById('check-nolimit').checked = false;
        toggleTimeMode();
        openModal('modal-pregame');
    }

    function adjTime(delta) {
        const input = document.getElementById('setup-time');
        let val = parseInt(input.value) || 0;
        val += delta; if(val < 1) val = 1; input.value = val;
    }

    function toggleTimeMode() {
        const isChecked = document.getElementById('check-nolimit').checked;
        const controls = document.getElementById('time-controls');
        const inputs = controls.querySelectorAll('input, button');
        if(isChecked) { controls.style.opacity = '0.3'; inputs.forEach(el => el.disabled = true); }
        else { controls.style.opacity = '1'; inputs.forEach(el => el.disabled = false); }
    }

    function launchGame() {
        closeModal('modal-pregame');
        const db = getDB();
        const quiz = db.find(q => q.id === selectedQuizId);
        if(!quiz) return;
        currentQuiz = JSON.parse(JSON.stringify(quiz));
        isInfiniteMode = document.getElementById('check-nolimit').checked;
        
        if (isInfiniteMode) timeValue = 0;
        else {
            let inputMins = parseInt(document.getElementById('setup-time').value);
            if(!inputMins || inputMins < 1) inputMins = 1;
            timeValue = inputMins * 60;
        }

        document.getElementById('score-val').innerText = '0';
        document.getElementById('total-val').innerText = currentQuiz.data.length;
        document.getElementById('game-input').value = '';
        document.getElementById('game-input').disabled = false;
        document.getElementById('progress-bar').style.width = '0%'; // Reset bar
        
        const btnAction = document.getElementById('btn-action');
        btnAction.innerText = "Desistir"; btnAction.className = "btn-danger"; btnAction.onclick = requestGiveUp;

        renderGameGrid(currentQuiz.data);
        score = 0; isRunning = true; updateTimerDisplay();
        
        document.getElementById('game-input').oninput = checkAnswer;
        document.getElementById('game-input').focus();
        navTo('view-game');
        
        if(timerRef) clearInterval(timerRef);
        timerRef = setInterval(gameLoop, 1000);
    }

    function gameLoop() {
        if(isInfiniteMode) timeValue++;
        else { timeValue--; if(timeValue <= 0) finishGame(false); }
        updateTimerDisplay();
    }

    function renderGameGrid(items) {
        const container = document.getElementById('game-container');
        container.innerHTML = '';
        const grouped = {};
        items.forEach((item, index) => {
            const cat = item.cat || 'Geral';
            if(!grouped[cat]) grouped[cat] = [];
            item.originalIndex = index; grouped[cat].push(item);
        });
        Object.keys(grouped).forEach(catName => {
            const div = document.createElement('div');
            div.className = 'category-card';
            let html = '';
            grouped[catName].forEach(item => {
                html += `
                    <div class="item-row" id="slot-${item.originalIndex}">
                        <div class="item-prompt">${item.question || item.label || '?'}</div>
                        <div class="item-answer">${item.ans}</div>
                    </div>`;
                item.solved = false;
            });
            div.innerHTML = `<div class="cat-title">${catName}</div><div class="cat-items">${html}</div>`;
            container.appendChild(div);
        });
    }

    function checkAnswer(e) {
        if(!isRunning) return;
        const val = normalize(e.target.value);
        let hit = false;
        currentQuiz.data.forEach((item, index) => {
            if(!item.solved && item.acc.some(a => normalize(a) === val)) {
                markCorrect(index);
                hit = true;
            }
        });
        if(hit) {
            e.target.value = '';
            
            // FEEDBACK VISUAL (Flash Verde)
            const input = document.getElementById('game-input');
            input.classList.add('input-success');
            setTimeout(() => input.classList.remove('input-success'), 300);

            if(score === currentQuiz.data.length) finishGame(true);
        }
    }

    function markCorrect(index) {
        const el = document.getElementById(`slot-${index}`);
        el.classList.add('correct');
        currentQuiz.data[index].solved = true;
        score++;
        document.getElementById('score-val').innerText = score;
        
        // Atualiza Barra de Progresso
        const pct = (score / currentQuiz.data.length) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;
    }

    function requestGiveUp() { openModal('modal-confirm'); }
    function confirmGiveUp() { closeModal('modal-confirm'); finishGame(false); }

    function finishGame(win) {
        isRunning = false;
        clearInterval(timerRef);
        document.getElementById('game-input').disabled = true;
        const modal = document.getElementById('modal-result');
        const title = document.getElementById('res-title');
        const scoreEl = document.getElementById('res-score');
        const msg = document.getElementById('res-msg');

        title.innerText = win ? "Parabéns!" : "Fim de Jogo";
        title.style.color = win ? "var(--success)" : "white";
        const pct = Math.round((score / currentQuiz.data.length) * 100);
        scoreEl.innerText = `${pct}%`;
        scoreEl.style.color = win ? "var(--success)" : (pct < 50 ? "var(--danger)" : "var(--primary)");
        msg.innerText = `Você acertou ${score} de ${currentQuiz.data.length}.`;
        openModal('modal-result');
    }

    function viewAnswers() {
        closeModal('modal-result');
        currentQuiz.data.forEach((item, index) => {
            if(!item.solved) { document.getElementById(`slot-${index}`).classList.add('missed'); }
        });
        const btnAction = document.getElementById('btn-action');
        btnAction.innerText = "Sair / Voltar"; btnAction.className = "btn-ghost"; btnAction.onclick = exitToHome;
    }

    function exitToHome() { closeModal('modal-result'); navTo('view-home'); }
    function restartGame() { closeModal('modal-result'); launchGame(); }
    
    function openModal(id) {
        const el = document.getElementById(id); el.style.display = 'flex';
        setTimeout(() => el.classList.add('open'), 10);
    }
    function closeModal(id) {
        const el = document.getElementById(id); el.classList.remove('open');
        setTimeout(() => el.style.display = 'none', 300);
    }
    function normalize(str) { return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
    function updateTimerDisplay() {
        const m = Math.floor(timeValue / 60).toString().padStart(2,'0');
        const s = (timeValue % 60).toString().padStart(2,'0');
        const el = document.getElementById('timer-val');
        el.innerText = `${m}:${s}`;
        if(!isInfiniteMode && timeValue < 30) el.style.color = "var(--danger)";
        else el.style.color = "var(--secondary)";
    }

    renderHome();
</script>
</body>
</html>
